{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>staticdemo</title>
  <link rel="stylesheet" href="/static/css/1.css">
</head>
<body>
<a href="/index">回到首页</a>
<ol>
  {% for one in params %}
    <li>
      <h2>{{ one.name }}</h2>
      <a href="{{ one.url }}">
{#        <img src="/static/images/{{ one.img }}" alt="">#}
        <img src={% static 'images/' %}{{ one.img }} alt="">
      </a>
    </li>
  {% endfor %}
</ol>
</body>
</html>
